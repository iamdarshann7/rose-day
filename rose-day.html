<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Rose Day</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* Animated pink gradient background */
body{
    margin:0;
    min-height:100vh;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(-45deg,#ff7aa2,#ff9eb5,#ff6f91,#ffa6c9);
    background-size:400% 400%;
    animation:gradientMove 18s ease infinite;
}
@keyframes gradientMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* Main card */
.card{
    background:rgba(255,255,255,0.97);
    border-radius:24px;
    box-shadow:0 18px 45px rgba(0,0,0,0.25);
}

/* Title */
.title{
    font-size:1.8rem;
    font-weight:700;
    color:#c60055;
}

/* WhatsApp-style bubble */
.chat{
    background:#dcf8c6;
    padding:14px 18px;
    border-radius:16px 16px 16px 6px;
    display:inline-block;
    max-width:90%;
    font-weight:600;
    min-height:42px;
}

/* Button */
.btn-love{
    background:#c60055;
    color:white;
    border-radius:28px;
    padding:10px 32px;
    font-weight:600;
    transition:none;
}
.btn-love:hover{background:#b0004c}

/* Modal stability */
.modal-content{
    min-height:380px;
    position:relative;
}

/* Close (X) icon */
.modal-close{
    position:absolute;
    top:12px;
    right:14px;
    font-size:22px;
    color:#888;
    cursor:pointer;
}
.modal-close:hover{
    color:#000;
}
</style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
<div class="card p-4 p-md-5 col-lg-6 col-md-8 col-11 text-center">

    <div class="title mb-3">üåπ Happy Rose Day üåπ</div>

    <div class="chat mt-2">
        <span id="typeText"></span>
    </div>

    <p class="text-muted mt-3">
        ‚ÄúA rose is a silent way to say everything the heart feels.‚Äù
    </p>

    <button class="btn btn-love mt-4"
            data-bs-toggle="modal"
            data-bs-target="#loveModal">
        Read My Letter
    </button>

</div>
</div>

<!-- Love Letter Modal -->
<div class="modal fade" id="loveModal" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content p-4">

<!-- ‚ùå Top-right cancel icon -->
<span class="modal-close" data-bs-dismiss="modal">&times;</span>

<h5 class="text-center mb-3">üíñ From My Heart</h5>

<p id="letter" style="white-space:pre-line;"></p>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* Main typing line */
const mainText = "üåπ I Love You Khushboo üåπ";
const mainBox = document.getElementById("typeText");

function typeMain(){
    mainBox.innerHTML="";
    let i=0;
    const t=setInterval(()=>{
        if(i<mainText.length){
            mainBox.innerHTML+=mainText.charAt(i);
            i++;
        } else clearInterval(t);
    },120);
}
window.addEventListener("load", typeMain);

/* Professional love letter typing */
const letterText =
`Khushboo, you are the most beautiful chapter of my life.
Your smile brings peace to my heart,
and your presence makes everything feel complete.

On this Rose Day, I just want you to know
that you are my favorite feeling and my safest place.
Every moment with you feels special,
and every dream of mine has your name in it.

I promise to care for you, respect you,
and love you more with every passing day.
You are my today, my tomorrow, and my forever.

                         ‚Äî From Darshan ‚ù§Ô∏è`;

document.getElementById("loveModal").addEventListener("shown.bs.modal",()=>{
    const box=document.getElementById("letter");
    box.innerHTML="";
    let j=0;
    const typing=setInterval(()=>{
        if(j<letterText.length){
            box.innerHTML+=letterText.charAt(j);
            j++;
        } else clearInterval(typing);
    },24);
});
</script>

</body>
</html>
